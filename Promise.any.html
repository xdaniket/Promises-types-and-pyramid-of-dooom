<script>
  //**

  // Promise.any :
  //              Promise.any method returns the first fullfilled value,or a frst resolve value
  //              If all the promises are rejected then it will give aggregate error.

  const promises1 = () => {
    return new Promise((res, rej) => {
      rej(1);
    });
  };
  const promises2 = () => {
    return new Promise((res, rej) => {
      res(2);
    });
  };
  const promises3 = () => {
    return new Promise((res, rej) => {
      rej(3);
    });
  };

  //  with Promise.any

  const promiseArr1 = [promises1(), promises2(), promises3()];
  const withPromiseAny = async () => {
    const result = await Promise.any(promiseArr1).catch((error) => {
      console.log(error);
    });
    console.log(result);
  };

  withPromiseAny();
</script>
